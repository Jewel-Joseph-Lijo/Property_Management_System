<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Rent Dates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-gradient {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark header-gradient">
    <div class="container">
      {% include 'Name_Logo_Admin.html' %}
    </div>
  </nav>

  <!-- Container -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header header-gradient text-white text-center rounded-top-4">
            <h4 class="mb-0">Set Rent Details</h4>
          </div>

          <div class="card-body p-4">
            <!-- Property and Tenant Info -->
            <div class="mb-4">
              <h5 class="text-dark"><strong>Property:</strong> {{application.property}}</h5>
              <h6 class="text-dark"><strong>Tenant:</strong> {{application.tenant}}</h6>
            </div>

            <!-- Rent Date Form -->
            <form method="POST">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="rent_start_date" class="form-label fw-semibold">Rent Start Date</label>
                <input type="date" name="rent_start_date" id="rent_start_date" class="form-control" required>
              </div>

              <div class="mb-4">
                <label for="rent_due_date" class="form-label fw-semibold">Rent Due Date</label>
                <input type="date" name="rent_due_date" id="rent_due_date" class="form-control" required>
              </div>

              <div class="d-flex justify-content-between">
                <a href="{% url 'Applications' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                <button type="submit" class="btn btn-success px-4">Approve</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
