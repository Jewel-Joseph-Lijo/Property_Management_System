<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Maintenance Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-gradient {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark header-gradient">
  <div class="container">
    {% include 'Name_Logo_Tenant.html' %}
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
    <h4 class="fw-bold text-center mb-4">Create Maintenance Request</h4>

    <form method="POST">
      {% csrf_token %} 
      <div class="mb-3">
        <label class="form-label">Property</label>
        <select class="form-select" name="property">
          <option>Select Property</option>
          {% for property in properties %}
            <option value="{{property.id}}">{{property.name}}</option>
          {% endfor %}  
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Example: Water leakage in kitchen">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" placeholder="Explain the issue in detail..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn header-gradient border-0 text-white px-5">Submit Request</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
