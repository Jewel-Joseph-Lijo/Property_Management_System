<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Maintenance Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-gradient {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark header-gradient">
  <div class="container">
    {% include 'Name_Logo_Admin.html' %}
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
    <h4 class="fw-bold text-center mb-4">Update Maintenance Request</h4>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Request Title</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label class="form-label">Tenant Name</label>
        {{ form.tenant }}
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        {{ form.status }}
      </div>

      <div class="mb-3">
        <label class="form-label">Admin Notes</label>
        {{ form.admin_notes }}
      </div>

      <div class="d-grid">
        <button type="submit" class="btn header-gradient border-0 text-white px-5">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
