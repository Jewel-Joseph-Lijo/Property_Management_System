<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Gradient Theme */
    .theme-gradient {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
    }

    .btn-theme {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      border: none;
      color: #fff;
    }

    .btn-theme:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark theme-gradient">
    <div class="container">
      {% include 'Name_Logo_Admin.html' %}
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-lg border-0 rounded-4">

          <!-- HEADER -->
          <div class="card-header theme-gradient text-white text-center rounded-top-4">
            <h4 class="mb-0">Edit Property</h4>
          </div>

          <div class="card-body p-4">

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Property Name</label>
                {{ form.name }}
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
              </div>

              <div class="mb-3">
                <label class="form-label">Property Type</label>
                {{ form.property_type }}
              </div>

              <div class="mb-3">
                <label class="form-label">Rent Amount</label>
                {{ form.rent_amount }}
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                {{ form.description }}
              </div>

              <div class="mb-3">
                <label class="form-label">Property Image</label>
                {{ form.image }}
              </div>

              <div class="form-check mb-3">
                {{ form.is_occupied }}
                <label class="form-check-label" for="occupied">Occupied</label>
              </div>

              <div class="mb-4">
                <label class="form-label">Assign Tenant (Optional)</label>
                {{ form.tenant }}
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-theme px-5">Save Property</button>
                <button type="reset" class="btn btn-outline-secondary ms-2 px-4">Cancel</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
