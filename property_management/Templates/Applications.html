<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rental Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-gradient {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
    }

    /* Apply gradient only to table header */
    .table-header-gradient th {
      background: linear-gradient(135deg, #0d47a1, #1976d2) !important;
      color: white !important;
      border: none;
      padding: 12px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary header-gradient">
    <div class="container">
      {% include 'Name_Logo_Admin.html' %}
    </div>
  </nav>

  <div class="container mt-5 table-responsive">
    <h3 class="fw-bold mb-4">Pending Applications</h3>
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-header-gradient">
        <tr>
          <th>S.No.</th>
          <th>Tenant</th>
          <th>Property</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for application in applications %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{application.tenant}}</td>
          <td>{{application.property}}</td>
          <td>{{application.application_status}}</td>
          <td>
            <button class="btn btn-success btn-sm mt-1 mb-1"><a href="{% url 'Approve Application' application.id %}" style="text-decoration: none;color: white;">Approve</a></button>
            <button class="btn btn-danger btn-sm"><a href="{% url 'Reject Application' application.id %}" style="text-decoration: none;color: white;">Reject</a></button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
