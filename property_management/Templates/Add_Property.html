<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Property</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient requested by you */
    .header-gradient {
      background: linear-gradient(90deg, #0d47a1, #1976d2) !important;
    }

    /* keep text readable on gradient */
    .header-gradient .navbar-brand,
    .header-gradient .nav-link {
      color: #fff !important;
    }

    /* slightly stronger card shadow to match theme */
    .card.shadow-lg {
      box-shadow: 0 8px 24px rgba(13, 71, 161, 0.08);
    }

    /* ensure rounded top looks smooth when header is gradient */
    .card-header.rounded-top-4 {
      border-top-left-radius: 1rem !important;
      border-top-right-radius: 1rem !important;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark header-gradient">
    <div class="container">
      {% include 'Name_Logo_Admin.html' %}
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header header-gradient text-white text-center rounded-top-4">
            <h4 class="mb-0">Add New Property</h4>
          </div>
          <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Property Name</label>
                {{ form.name }}
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
              </div>

              <div class="mb-3">
                <label class="form-label">Property Type</label>
                {{ form.property_type }}
              </div>

              <div class="mb-3">
                <label class="form-label">Rent Amount</label>
                {{ form.rent_amount }}
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                {{ form.description }}
              </div>

              <div class="mb-3">
                <label class="form-label">Property Image</label>
                {{ form.image }}
              </div>

              <div class="text-center">
                <button type="submit" class="btn header-gradient border-0 text-white px-5">Save Property</button>
                <button type="reset" class="btn btn-outline-secondary ms-2 px-4">Cancel</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
