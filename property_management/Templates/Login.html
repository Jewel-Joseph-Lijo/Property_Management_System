<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Property Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 100%;
      padding: 1.5rem 1.2rem;
    }

    .login-card h2 {
      font-size: 1.35rem;
      margin-bottom: 0.3rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.85rem;
      margin-bottom: 0.15rem;
    }

    .form-control {
      padding: 0.35rem 0.55rem;
      font-size: 0.85rem;
      height: 32px;
    }

    .form-control:focus {
      border-color: #2a5298;
      box-shadow: 0 0 0 0.1rem rgba(42,82,152,0.25);
    }

    .btn-primary {
      background-color: #2a5298;
      border-color: #2a5298;
      font-size: 0.85rem;
      padding: 0.4rem;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #1e3c72;
    }

    .text-muted {
      font-size: 0.78rem;
    }

    .mb-2, .mb-3 {
      margin-bottom: 0.5rem !important;
    }

    .login-card form {
      margin-top: 0.5rem;
    }

    .forgot-password {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-2">
      <h2 class="fw-bold text-primary">Welcome Back</h2>
      <p class="text-muted mb-1" style="font-size:0.8rem;">Login to Smart Property Management</p>
    </div>

    <form action="" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-primary text-decoration-none forgot-password">Forgot Password?</a>
      </div>

      <div class="d-grid mt-2 mb-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <p class="text-center text-muted mt-2 mb-0">
        Don't have an account?
        <a href="{% url 'Sign Up' %}" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
      </p>
    </form>

    {% if Error_Message %}
      <p class="mb-0 mt-2" style="color: red; text-align: center; font-size: smaller;">{{ Error_Message }}</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
